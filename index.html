<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple Login Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="forall.css">
  
</head>
<body>
  <div class="perfect-center-container">
    <form action="" class="myform">
        <h3 class="txt-white title mpy10">Simple Login Form</h3>
        <input class="full-width mpy10 p10 br-10 field" type="email" name="email" id="email" placeholder="Email">

        <input class="full-width mpy10 p10 br-10 field" type="password" name="password" id="password" placeholder="Password">

        <br>

        <a id="fp" href="#">Forgot Password?</a>

        <input class="mpx10 full-width mpy10 br-10 field btn" type="submit" value="Login">
      </form>
  </div>
</body>
</html>
